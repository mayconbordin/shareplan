<!DOCTYPE html>
<html>
	<head>

		<meta charset="UTF-8">
		<meta name="description" content="">
		<meta name="author" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
		<!-- CSS Styles -->
		<link rel="stylesheet" href="stylesheets/reset.css" type="text/css" media="screen" />
		<link rel="stylesheet" href="stylesheets/login.css" type="text/css" media="screen" />


	</head>
	<body>
		<!-- Wrapper -->
		<div id="wrapper">
			
			<div id="login-box">
				
				<div id="login-logo">
					<a href="#" title="SharePlan"><img src="images/logo.png" alt="logo" /></a>
				</div>
				
				<div id="sign-in">
					<h2>Entrar</h2>
		 
					<form accept-charset="UTF-8" action="/users/sign_in" class="user_new" id="user_new" method="post">
						<div style="margin:0;padding:0;display:inline">
							<input name="utf8" type="hidden" value="&#x2713;" />
							<input name="authenticity_token" type="hidden" value="gMqODfBPbi0oSSrEUuQLzlh9tCAOPNX4Yi9Bp7tgOmc=" />
						</div> 
					  
					  	<div class="email">
					  		<label for="user_email">Email</label>
					  		<input class="input" id="user_email" name="user[email]" size="30" type="email" />
					  	</div> 
					 
					  	<div class="password">
					  		<label for="user_password">Senha</label>
					  		<input class="input" id="user_password" name="user[password]" size="30" type="password" />
					  	</div> 
					 
						<div class="container">
						  	<div class="submit">
						  		<input class="button" id="user_submit" name="commit" type="submit" value="Entrar" />
						  	</div> 
						  	
						  	<div class="remember">
								<input name="user[remember_me]" type="hidden" value="0" />
								<input id="user_remember_me" name="user[remember_me]" type="checkbox" value="1" />
								<label for="user_remember_me">Continuar conectado</label>
							</div>
						</div>
						
						<a id="forgot-password" href="/users/password/new">Esqueceu sua senha?</a>
					</form>
				</div>
				
				<div id="sign-up">
					<h2>Criar conta</h2> 
 
					<form accept-charset="UTF-8" action="/users" class="user_new" id="user_new" method="post">
						<div style="margin:0;padding:0;display:inline">
							<input name="utf8" type="hidden" value="&#x2713;" />
							<input name="authenticity_token" type="hidden" value="xCCPjtxkH+9SMzXa4oWnmwh6Vk+j8F5COTyY/KNs3z8=" />
						</div> 
  
						<div class="name">
							<label for="user_name">Nome</label>
						  	<input class="input" id="user_name" name="user[name]" size="30" type="text" />
						</div> 
						 
						<div class="email">
							<label for="user_email">Email</label>
						  	<input class="input" id="user_email" name="user[email]" size="30" type="email" />
						</div> 
						 
						<div class="password">
							<label for="user_password">Senha</label>
						  	<input class="input" id="user_password" name="user[password]" size="30" type="password" />
						</div>
						 
						<div>
							<input class="button" id="user_submit" name="commit" type="submit" value="Criar conta" />
						</div> 
					</form> 
				</div>
			</div>

		</div>
		<!-- Wrapper -->
		
		<!-- JS Scripts -->
		<script src="javascripts/jquery-1.6.2.min.js" type="text/javascript"></script>
		
	</body>
</html>
